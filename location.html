<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Location_page</title>
        <link rel="stylesheet" href="./location.css">
        <!-- google_font_link -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="right_logo_img_main">
                <div class="logo">
                    <a href="#"> <img src="./img/logo.svg" alt="logo"
                            class="logo_img"></a>

                </div>
            </div>
            <div class="left_logo_navbar">
                <div class="nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Reservation</a></li>
                        <li><a href="#">Offers</a></li>
                        <li><a href="#">Prime</a></li>
                    </ul>
                </div>
                <div class="User_icon">

                    <div class="user_img_main">
                        <a href="#"> <img src="./img/user.svg" alt="user_img"
                                class="user_img"></a>

                    </div>

                </div>
            </div>
        </header>

        <div class="container">

            <div class="location_main">

                <div class="trun_location_main">
                    <div class="trun_location">
                        <div class="trun_location_text">
                            <a href="#">Turn on location</a>
                        </div>
                        <div class="location_icon">
                            <a href="#"> <img src="./img/location_icon.svg"
                                    alt="location_icon" width="100%"
                                    height="100%"></a>
                        </div>
                    </div>
                </div>

                <div class="no_thanks_main">
                    <div class="thanks_text_main">
                        <a href="#">No thanks !</a>
                    </div>
                </div>

                <div class="infomation_img_main">
                    <div class="infomation_img">
                        <img src="./img/information_img.svg"
                            alt="infomation_img" width="100%" height="100%">
                    </div>
                </div>

            </div>

        </div>

        <div class="footer_main_container">

            <footer>
                <div class="footer_main">
                    <ul>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">How To Use ?</a></li>
                        <li><a href="#">Terms & Condition</a></li>
                        <li><a href="#">Privacy Policy</a></li>

                    </ul>
                </div>
            </footer>
        </div>

    </body>
</html>
