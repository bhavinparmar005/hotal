<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign-page</title>
        <link rel="stylesheet" href="sign_page.css">

        <!-- google_font_link -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="login-form-right">
                Don't miss out! <span class="deffret"><a href="#">Book your table</a> </span>
                now for an <br> unforgettable dining experience!

                <div class="hotel_img">
                    <img
                        src="./img/3d-people-enjoying-reunion-dinner-chinese-new-year-celebration 1.svg"
                        alt=" hotel-img" width="100%" height="100%">
                </div>

            </div>

            <div class="login-form">
                <div class="login-form-header">
                    <p> <a href="#">Signup</a></p>

                </div>

                <div class="input_text_main">
                    <label id="lebal">Email or Mobile Number</label> <br>
                    <input type="text" placeholder="Email or Mobile Number"
                        class="input">
                </div>

                <div class="input_password_main">
                    <label id="lebal_password">Password</label> <br>
                    <input type="password" placeholder="Password"
                        class="input_password" required>
                </div>

                <div class="input_conform_password_main">
                    <label id="lebal_password">Confirm Password</label> <br>
                    <input type="password" placeholder="Confirm Password"
                        class="input_password" required>
                </div>

                <!-- <div class="forget_password_main">
                    <div class="forget_password_main_text">
                        <p> <a href="#">Forget your Password ?</a></p>
                    </div>

                </div> -->

                <!-- <div class="login_button_main">
                    <div class="login_button_text">
                        <p> <a href="#">Login</a></p>
                    </div>
                </div> -->

                <div class="remember_main">
                    <div class="remember_text">
                        <div class="checkbok_main">
                            
                        </div>
                        <div class="checkbox_text">
                            Remember me! 
                        </div>

                    </div>
                </div>


                <div class="hirozontal">
                    <div class="hr"></div>
                </div>

                <div class="login_with_google_main">

                    <div class="login_with_google_text_main">
                        <div class="login_with_google_icon">
                            <a href="#"> <img src="./img/google_icon.svg" alt="google_icon" width="100%"
                                    height="100%"></a>
                        </div>
                        <div class="login_with_google_text">
                            <a href="#"> Login with Google </a>
                        </div>
                    </div>
                </div>

                <div class="login_with_facebpk_main">

                    <div class="login_with_facebpk_text_main">
                        <div class="login_with_facebpk_icon">
                            <a href="#"> <img src="./img/facebook_icon.svg" alt="facebook_icon" width="100%" height="100%"></a>
                        </div>
                        <div class="login_with_facebpk_text">
                            <a href="#"> Login with Facebook </a>
                        </div>
                    </div>
                </div>

                <div class="Dont_have_an_account_main">
                    <p>Don't have an account ? <a href="#">Login</a></p>

                </div>

            </div>
            
        </div>

        <!-- footer -->
        <footer>
            <div class="footer_main">
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">How To Use ?</a></li>
                    <li><a href="#">Terms & Condition</a></li>
                    <li><a href="#">Privacy Policy</a></li>

                </ul>
            </div>
        </footer>
    </body>
</html>
