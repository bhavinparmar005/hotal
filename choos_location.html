<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>choos_location</title>

    <link rel="stylesheet" href="./choos_location.css" />

    <!-- google font link  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="right_logo_img_main">
        <div class="logo">
          <a href="#">
            <img src="./img/logo.svg" alt="logo" class="logo_img"
          /></a>
        </div>
      </div>
      <div class="left_logo_navbar">
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Reservation</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Prime</a></li>
          </ul>
        </div>
        <div class="User_icon">
          <div class="user_img_main">
            <a href="#">
              <img src="./img/user.svg" alt="user_img" class="user_img"
            /></a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="choos_location_main">
        <div class="search_icon">
          <img
            src="./img/Vector.svg"
            alt="search_icon"
            width="100%"
            height="100%"
          />
        </div>
        <div class="search_input">
          <input
            type="text"
            placeholder="Search for a location"
            class="search_input_field"
          />
        </div>
      </div>
    </div>

    <div class="city_select_main">
      '
      <div class="city_select_name_main">
        <div class="city_name"><p class="Ahmedabad">Ahmedabad</p></div>
        <div class="city_name"><p class="Mumbai">Mumbai</p></div>
        <div class="city_name"><p class="Chennai">Chennai</p></div>
        <div class="city_name"><p class="Indore">Indore</p></div>
      </div>
    </div>

    <div class="city_select_second_row">
      <div class="city_select_second_row_name_main">
        <div class="city_name"><p class="Surat">Surat</p></div>
        <div class="city_name"><p class="Pune">Pune</p></div>
        <div class="city_name"><p class="Lucknow">Lucknow</p></div>
        <div class="city_name"><p class="Nagpur">Nagpur</p></div>
      </div>
    </div>

    <div class="city_select_third_row_main">
      <div class="city_select_third_row">
        <div class="city_select_third_row_name_main">
          <div class="city_name"><p class="Amreli">Amreli</p></div>
          <div class="city_name"><p class="Agra">Agra</p></div>
          <div class="city_name"><p class="Bangalore">Bangalore</p></div>
          <div class="city_name"><p class="Bhopal">Bhopal</p></div>
        </div>
      </div>

      <div class="mainfooter1">
        <footer>
          <div class="footer_main">
            <ul>
              <li><a href="#">Contact</a></li>
              <li><a href="#">How To Use ?</a></li>
              <li><a href="#">Terms & Condition</a></li>
              <li><a href="#">Privacy Policy</a></li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
